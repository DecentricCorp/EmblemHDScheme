<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML5 uploader examples</title>

    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div id="app">

      <h1 class="heading">Emblem Vault File Uploader<div class="my-address"></div></h1>


      <div class="row">

        <div class="col-md-6">
          

          <!-- Single file -->

          <h3>Single file</h3>

          <p class="desc">Use the input field to add a file</p>

          <input type="file" id="input-single" autocomplete="off">

          <div class="preview" id="input-single-preview">
            <p class="lead">Preview</p>
          </div>

          <!-- Multiple files -->

          <h3>Multiple files</h3>

          <p class="desc">Use the input field to add one or more files</p>

          <input type="file" id="input-multiple" autocomplete="off" webkitdirectory mozdirectory multiple>
          <input type="hidden" value="123token">
          <div class="preview" id="input-multiple-preview">
            <p class="lead">Preview</p>
          </div>

        </div>

      </div>
    </div>
    <script src="/reload/reload.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
